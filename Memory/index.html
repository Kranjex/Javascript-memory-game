<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Memory</title>
  </head>
  <body>
    <div class="background">
      <h1 id="text">Play memory!</h1>
      <div id="wrapper">
        <div class="glass" id="score">0</div>
        <div id="board"></div>
        <div class="glass" id="timer">00:00</div>
      </div>
      <div class="btnWrapper">
        <button class="btn" id="restartButton">Restart</button>
        <!-- <button class="btn" id="easyMode">Easy mode</button> -->
        <button class="btn" id="hardMode">Play</button>
      </div>
    </div>
  </body>
</html>
